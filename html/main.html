<!doctype html>
<html>
    <head>
        <title>CRM</title>
        <script type="text/javascript" src="{{basePath}}client/fox.min.js?r=1477568990453" data-base-path="{{basePath}}"></script>
        <link href="{{basePath}}{{stylesheet}}?r=1477568990453" rel="stylesheet" id='main-stylesheet'>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="CRM is Open Source CRM application. Increase profitability through customer loyalty!">
        <link rel="icon" href="{{basePath}}client/img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="{{basePath}}client/img/favicon.ico" type="image/x-icon">
        <script type="text/javascript">
            $(function () {
                Fox.loader.cacheTimestamp = {{cacheTimestamp}};
                Fox.require('app', function (App) {
                    var app = new App({
                        useCache: {{useCache}},
                        cacheTimestamp: {{cacheTimestamp}},
                        basePath: '{{basePath}}'
                    }, function (app) {
                        {{runScript}}
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container content"></div>
        <footer>
            <p class="credit small">&copy; 2016 <a href="http://www.CRM.com" title="Powered by CRM" alt="Visit official CRM website">CRM</a></p>
        </footer>
    </body>
</html>
